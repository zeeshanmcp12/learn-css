<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="navbar">
            <div class="nav-logo border" >
                <div class="logo"></div>
            </div>
            <div class="nav-address border">
                <p class="address-first">Deliver to</p>
                <div class ="address-icon ">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="address-second">Pakistan</p>
                </div>
            </div>
            <div class="nav-search-bar">
                <select name="" id="" class="select-text">
                    <option value="" selected="selected">All</option>
                    <option value="">Clothing</option>
                    <option value="">Gadgets</option>
                    <option value="">Accessories</option>
                    <option value="">Computer</option>
                    <option value="">Deals</option>
                </select>
                <input type="text" name="" id="" placeholder="Search Amazon" class="input-field">
                <div class="search-btn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>


            <div class="nav-location border">
                <img src="./us-flag.svg" alt="us flag for location" class="nav-location-flag">
                    <div class="nav-location-select-text">EN</div>
            </div>
            <div class="nav-sign-in border">
                <span class="nav-sign-in-hello">Hello, sign in</span>
                <span class="nav-sign-in-account">Account & Lists</span>
            </div>
            <div class="nav-sign-in border">
                <span class="nav-sign-in-hello">Returns</span>
                <span class="nav-sign-in-account">& Orders</span>
            </div>
        </div>
    </header>

    
</body>
</html>
